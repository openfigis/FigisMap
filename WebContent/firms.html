<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="Web-mapping application to display information on FIRMS marine resources and fisheries" />
	<meta name="author-corporate" content="FAO of the UN" />
	<meta name="copyright" content="http://www.fao.org/corp/copyright/en/" />
	<meta name="keywords" content="FIRMS, Marine Resource, Stock, Fishery, Map, FAO" />
	<title>FIRMS Stocks and Fisheries Map Viewer</title>

	<!-- FigisMap -->
	<link rel="stylesheet" type="text/css" href="js/vendor/ol3/ol3-figismap.css"></link>
	<script type="text/javascript" src="js/FigisMap.js"></script>

	<!-- FIRMS viewer -->
	<link rel="stylesheet" href="css/firms.css" type="text/css" />
	<script type="text/javascript" src="js/firms.js"></script>
	
	<!-- Embedded Link tool -->
	<script type="text/javascript" language="javascript">
		// <![CDATA[
			function embedLink() {
				FV.setViewerEmbedLink('e-link', 'firms-link', 'firms-html');
				document.getElementById('EmbedLink').blur();
			}
		// ]]>
	</script>
</head>

<body onload="FigisMap.init( FV.init )">
	<div id="wrapper">
		<div id="header">
			<div id="top">
				<table width="100%" cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td align="left">
							<a href="http://www.fao.org" target="_blank"><img border=0 style="vertical-align: middle;" src="img/FIGIS_banner-logo.gif" alt="FOOD AND AGRICULTURE ORGANIZATION OF THE UNITED NATIONS" title="FOOD AND AGRICULTURE ORGANIZATION OF THE UNITED NATIONS"/></a>
						</td>
						<td align="right">
							<a href="http://www.fao.org/fishery" target="_blank"><img border=0 style="vertical-align: middle;" src="img/FIGIS_banner-text.gif" alt="FAO Fisheries and Aquaculture Department" title="FAO Fisheries and Aquaculture Department"/></a>
						</td>
					</tr>
					<tr>
						<td>
							<h1 id="title">FIRMS Stocks and Fisheries Map Viewer</h1>
						</td>
					</tr>
				</table>
			</div>
			<!-- Top bar -->
			<div id="topBar">
				<!--
				<label id="lblLayer">Select FIRMS resource:</label>
				<select id="SelectLayer" onchange="FV.setViewer(null, null, null, 'e-link', 'firms-link', 'firms-html')">
					<option value="">(Select a resource...)</option>
					<option value="resource">Marine Resources</option>
					<option value="fishery">Fisheries</option>
				</select>
				-->
				<!--
				&nbsp;&nbsp;
				<label id="lblSRS">Select Projection:</label>
				<select id="SelectSRS" onchange="FV.setViewer(null, null, this.value, 'e-link', 'firms-link', 'firms-html')">
					<option value="4326" default="">WGS84 (4326)</option>
					<option value='3349'>Mercator (3857)</option>
					<!- - <option value="3031">South Polar (3031)</option> - ->
				</select>
				-->
				<a href="javascript:embedLink();" id="EmbedLink" title="Link or embed this FIRMS map"><span>Link</span></a>
				<input id="txtCql" type="hidden">
				<input id="command" type="hidden">
				<input id="opt" type="hidden">
			</div>
		</div>
		<!-- Map wrapper -->
		<div id="mapWrapper">
			<div id="main">
				<div id="map" class="map"></div>
				<div id="resourceSwitcher">
					<div id="resourceSwitcherPanelResource">
						<input type="radio" name="SelectLayer" onchange="FV.currentLayer(this.value);FV.setViewer(null,null,null,'e-link','firms-link','firms-html')" value="resource" checked="checked" id="resourceSwitcher-resource" />
						<label for="resourceSwitcher-resource">Marine Resources</label>
					</div>
					<div id="resourceSwitcherPanelFishery">
						<input type="radio" name="SelectLayer" onchange="FV.currentLayer(this.value);FV.setViewer(null,null,null,'e-link','firms-link','firms-html')" value="fishery" id="resourceSwitcher-fishery" />
						<label for="resourceSwitcher-fishery">Fishery</label>
					</div>
				</div>
				<div id="sidePanelsContainer">
					<div id="legendPanel" class="panel">
						<h4>Legend</h4>
						<blockquote id="legend" class="legend">
							 
						<blockquote>
					</div>
					<div id="projectionPanel" class="panel">
						<h4>Change projection</h4>
						<blockquote>
							<div>
								<input type="radio" name="SelectSRS" onchange="FV.setViewer(null,null,this.value,'e-link','firms-link','firms-html')" value="4326" checked="checked" id="SelectSRS4326" />
								<label for="SelectSRS4326">WGS84 (4326)</label>
							</div>
							<div>
								<input type="radio" name="SelectSRS" onchange="FV.setViewer(null,null,this.value,'e-link','firms-link','firms-html')" value="3349" id="SelectSRS3349" />
								<label for="SelectSRS3349">Mercator (3857)</label>
							</div>
						<blockquote>
					</div>
				</div>
				<div id="progressIndicator" style="display:none;">
					<div id="progressIndicatorValue"></div>
				</div>
			</div>
			<div id="sidebar">
				<div id="e-link">
					<div>
						<label for="firms-link">Paste the link in email or chat</label>
						<input id="firms-link" type="text" readonly="readonly" value="" onclick="this.focus();this.select();" /> 
					</div>
					<div>
						<label for="firms-html">Paste the HTML in a web site</label>
						<input id="firms-html" type="text" readonly="readonly" value="" onclick="this.focus();this.select();" />
					</div>
				</div>
				<!--
				<div class="legend legendTitle">Legend</div>
				<div id="legend" class="legend"> </div>
				-->
			</div>
			<br/>
		</div>
		<div id="footer">
			<div id="bottomBar1">
				powered by
				<a alt="FIGIS web site" title="FIGIS web site" href="/fishery/figis/en">FIGIS</a>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a alt="FAO (C)Copyright" title="FAO Copyright" target="_blank" href="http://www.fao.org/corp/copyright/en/">
					© FAO, <span id="copyYear">2011</span> 
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" language="javascript">
	// <![CDATA[
		function updateCopyYear() {
			var uy = new Date();
			uy = parseInt(uy.getFullYear() ? uy.getFullYear() : uy.getYear());
			var py = parseInt( document.getElementById('copyYear').innerHTML );
			if ( isNaN(uy) || isNaN(py) ) return void(0);
			if ( uy > py ) document.getElementById('copyYear').innerHTML = String( uy );
			return void(0);
		}
		updateCopyYear();
		if ( FigisMap ) if ( FigisMap.lastMap) FigisMap.lastMap.zoomToMaxExtent();
	// ]]>
	</script>
</body>
</html>
